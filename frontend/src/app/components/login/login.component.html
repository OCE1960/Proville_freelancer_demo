<div class="container">

<div class="row">

<div class="col s10 push-s1 m8 push-m2 l8 push-l2">

<div class="row card">

<div class="col s12 m6 l6 ">

  <div class="row ">
    <form #signupForm=ngForm (ngSubmit)="onSubmit()" class="col s12 card-content">

    <div>
        <div class="card-tabs">
      
        <h4 >Signin to Proville</h4>
      
    </div>
    
    </div>
   
 
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" placeholder="Enter your Email" name="email"
           [(ngModel)]="form.email" #email="ngModel"  required class="validate">
          <label for="email">Email</label>
       <div *ngIf="login" class="alert alert-danger">
              Kindly Cross-Check your Login Credential
            </div>

          <div *ngIf="email.invalid && (email.dirty || email.touched)"
              class="alert alert-danger">

            <div *ngIf="email.errors.required">
              Email is required.
            </div>

          </div>

          
        </div>
      </div>


      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" placeholder="Enter your Password" name="password"
           [(ngModel)]="form.password" minlength="8" #password="ngModel"   class="validate" required>
          <label for="password">Password</label>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)"
              class="alert alert-danger">

            <div *ngIf="password.errors.required">
              Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 8 characters long.
            </div>

          </div>

        </div>
      </div>
             <div class="row">
        <div class="col s12">
          <div class="input-field inline">
            
  <button class="btn waves-effect waves-light" type="submit"  [disabled]="!signupForm.valid">SignIn </button>
     
          </div>
        </div>
      </div>

    </form>
  </div>



      <div class="row">
      <div class=" col s6 m6 l6"> 
      Need an Account? <a routerLink="/signup">Signup </a>
      </div>
      <div class=" col s6 m6 l6">
      <a routerLink=""> Forget Password </a>
       </div>
      
      </div>
        

</div> <!-- End of col s6 m6 l6 -->

<div class="col s12 m6 l6 login ">

 <img src="assets/img/login.jpg" class="responsive-img">

</div>

</div>

</div>

</div>

</div>
