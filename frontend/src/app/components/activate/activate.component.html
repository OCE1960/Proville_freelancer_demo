<div class="container">

<div class="row">

<div class="col s10 push-s1 m6 push-m3 l6 push-l3">

<div class="row card">

<div class="col s12 m12 l12 ">

  <div class="row ">
    <form [formGroup]="pageEdit" (ngSubmit)="onSubmit(pageEdit.value)" method="post"  class="col s12 card-content">

    <div>
        <div class="card-tabs">
      
        <h4 >Activate Account</h4>
      
    </div>
    
    </div>
   
 
      <div class="row">
        <div class="input-field col s12">
          <input id="activation_code" type="text" placeholder="Enter Activation Code" name="activation_code"
           formControlName="activation_code" disabled required class="validate">
          <label for="activation_code">Activation Code</label>
          <input  type="hidden" formControlName="_method" >
        </div>
      </div>





             <div class="row">
        <div class="col s12">
          <div class="input-field inline">
            
  <button class="btn waves-effect waves-light" type="submit"  [disabled]="!pageEdit.valid">Activate Account </button>
     
          </div>
        </div>
      </div>

    </form>
  </div>

 



      <div class="row">
      <div class=" col s10 push-s1 m6 push-m3 l6 push-l3"> 
      Already have an Account? <a routerLink="">Signin Now </a>
      </div>
    
      
      </div>
        

</div> <!-- End of col s6 m6 l6 -->


</div>

</div>

</div>

</div>
